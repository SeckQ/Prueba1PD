<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Add Book</title>
</head>
<body>
<br>
<br>
<h1 class="display-4 text-center">Add Book</h1>
<br>
<br>

<form action="/addBook" method="post" class="container">
    <div class="mb-3 " hidden>
        <input type="text" class="form-control" id="id" name="id" placeholder="ID" th:value="${book.id}"/>
        <label for="id" class="form-label">ID</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" th:value="${book.isbn}" required/>
        <label for="isbn" class="form-label">ISBN</label>

    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" th:value="${book.title}" required/>
        <label for="title" class="form-label">Title</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="price" name="price" placeholder="Price" th:value="${book.price}" required/>
        <label for="title" class="form-label">Price</label>
    </div>
    <div class="form-floating mb-3">
        <select th:value="${book.author}" name="author" class="form-select" aria-label="Default select example" id="author" required>
            <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.first_name} + ${a.last_name}">
            </option>
        </select>
        <label for="author" class="form-label">Select Author</label>
    </div>
    <a class="btn btn-danger" href="/">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>



</body>
</html>
