<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Books</title>
</head>
<body>
<br>
<br>
<h1 class="display-4 text-center">Books</h1>

<br>
<br>


<a class="btn btn-secondary" href="/">Back</a>
<a class="btn btn-success" href="/addBook">Add Book</a>
<br>
<br>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th class="text-center" scope="col">ID</th>
        <th class="text-center" scope="col">Author</th>
        <th class="text-center" scope="col">ISBN</th>
        <th class="text-center" scope="col">Title</th>
        <th class="text-center" scope="col">Price</th>
        <th class="text-center" scope="col">Edit</th>
        <th class="text-center" scope="col">Delete</th>
    </tr>

    </thead>
    <tbody>

    <tr th:each="b:${books}">
        <td class="text-center" th:text="${b.id}"></td>
        <td class="text-center" th:text="${b.author}"></td>
        <td class="text-center" th:text="${b.isbn}"></td>
        <td class="text-center" th:text="${b.title}"></td>
        <td class="text-center" th:text="${b.price}"></td>
        <td class="text-center" >
            <a type="button" class="btn btn-primary" th:href="'/updateBook/'+${b.id}" >Edit</a>
        </td>
        <td class="text-center" >
            <a type="button" class="btn btn-danger" th:href="'/deleteBook/'+${b.id}" >Delete</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
