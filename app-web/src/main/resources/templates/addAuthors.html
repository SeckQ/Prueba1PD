<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Add Author</title>
</head>
<body>
<br>
<br>
<h1 class="display-4 text-center">Add Author</h1>

<br>
<br>


<form action="/addAuthor" method="post" class="container">
    <div class="mb-3 " hidden>
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id"  name="id" th:value="${author.id}" />
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" th:value="${author.first_name}" required/>
        <label for="firstName" class="form-label">First Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" th:value="${author.last_name}" required/>
        <label for="lastName" class="form-label">Last Name</label>
    </div>

    <a class="btn btn-danger" href="/">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>


</body>
</html>
